<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns:oryx="http://www.b3mn.org/oryx"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   width="600"
   height="250"
   version="1.0">
  <defs></defs>
  <oryx:magnets>
  	<oryx:magnet oryx:cx="0" oryx:cy="49" oryx:anchors="left" />
  	<oryx:magnet oryx:cx="249" oryx:cy="99" oryx:anchors="bottom" />
  	<oryx:magnet oryx:cx="499" oryx:cy="49" oryx:anchors="right" />
  	<oryx:magnet oryx:cx="249" oryx:cy="0" oryx:anchors="top" />
  	<oryx:magnet oryx:cx="249" oryx:cy="49" oryx:default="yes" />
  </oryx:magnets>
  <g pointer-events="fill" >
    <rect id="c" oryx:resize="vertical horizontal" x="0" y="0" width="500" height="100" stroke="black" fill="white" fill-opacity=".3" />
    <rect id="border" oryx:resize="vertical horizontal" x="0" y="0" width="500" height="100" stroke="black" stroke-width="1" fill="none" />
	
    <text x="250" y="50" font-size="20" id="text_v" oryx:align="middle center" oryx:anchors="" fill="black" stroke="black"></text>

  </g>
</svg>