	<text font-size="12" x="65" y="65" oryx:align="left top" stroke="black" oryx:anchors="top" font-style="italic" id="realisation_unit" />
	<text font-size="12" x="65" y="65" oryx:align="left top" stroke="black" oryx:anchors="top" id="realisation_unit_value" />
	<text font-size="12" x="65" y="65" oryx:align="left top" stroke="black" oryx:anchors="top" font-style="italic" id="realisation_method" />
	<text font-size="12" x="65" y="65" oryx:align="left top" stroke="black" oryx:anchors="top" id="realisation_method_value" />
	
	<!-- the part for the incoming text --> 		
	<text font-size="12" x="65" y="65" oryx:align="left top" stroke="black" oryx:anchors="top" font-weight="bold" id="incoming" />
	
	<!-- the part for the outgoing text -->		
	<text font-size="12" x="65" y="65" oryx:align="left top" stroke="black" oryx:anchors="top" font-weight="bold" id="outgoing" />
	
	<!-- the part for the communication text -->
	<text font-size="12" x="65" y="65" oryx:align="left top" stroke="black" oryx:anchors="top" font-weight="bold" id="communication" />
	
	<!-- the part for the payment text -->
