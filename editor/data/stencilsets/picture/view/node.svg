    <rect id="text_frame_title" x="60" y="0" width="540" height="60" stroke="black" stroke-width="1" fill="url(#background)" oryx:anchors="top" />
	<text id="text_name_title" font-size="12" x="330" y="30" oryx:align="middle center"	oryx:fittoelem="text_frame_title" stroke="black" oryx:anchors="top"	/>
	
	<!-- every pic gets a unique frame where its placed in, by default all of them are hidden, the JSON needs to take care of showing the right one-->
