<?xml version="1.0" encoding="utf-8" standalone="no" ?>
<svg version="1.0" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:oryx="http://www.b3mn.org/oryx" width="602px" height="62px">
 
