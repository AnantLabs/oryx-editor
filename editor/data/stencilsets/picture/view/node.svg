	<rect id="pause_image" x="0" y="0" width="60" height="60" stroke="black" stroke-width="1" fill="url(#image_pause)" oryx:anchors="top" display="none"/>
	<rect id="agreement_image" x="0" y="0" width="60" height="60" stroke="black" stroke-width="1" fill="url(#image_agreement)" oryx:anchors="top" display="none"/> 
