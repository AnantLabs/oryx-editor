<svg
	xmlns="http://www.w3.org/2000/svg"
	xmlns:oryx="http://www.b3mn.org/oryx"
	xmlns:svg="http://www.w3.org/2000/svg"
	version="1.0">
	<defs>
		<marker 
			id="end" 
			refX="5" 
			refY="5" 
			markerUnits="userSpaceOnUse" 
			markerWidth="10" 
			markerHeight="10" 
			orient="auto">
			<polygon 
				points="10,5 0,10 0,0" 
				fill="black" 
				stroke-width="2"/>
		</marker>
		<marker 
			id="center" 
			refX="8" 
			refY="8" 
			markerUnits="userSpaceOnUse" 
			markerWidth="16"
			markerHeight="16">
			<circle 
				id="countelement" 
				cx="8" 
				cy="8" 
				r="7" 
				stroke-width="1" 
				fill="white" 
				stroke="black"/>
		</marker>
		<marker 
			id="start" 
			refX="5" 
			refY="5" 
			markerUnits="userSpaceOnUse" 
			markerWidth="10" 
			markerHeight="10" 
			orient="auto">
			<polygon 
				points="0,5 10,10 10,0" 
				fill="black" 
				stroke-width="2"/>
		</marker>
	</defs>
	<g id="edge">

		<path
			d="M50 50 L75 50 L100 50" 
			stroke="black" 
			fill="none" 
			stroke-width="2" 
			marker-start="url(#start)" 
			marker-mid="url(#center)"
			marker-end="url(#end)"
			/>
		<text 
			font-size="10"
			x="0"
			y="0"
			id="valueflowtext" 
			oryx:edgePosition="midBottom"
			oryx:fittoelem="countelement"
			stroke="black"></text>
		
		</g>
</svg>