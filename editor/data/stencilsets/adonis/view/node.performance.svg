<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:oryx="http://www.b3mn.org/oryx"
  xmlns:svg="http://www.w3.org/2000/svg"
   version="0.1">
	<defs/>
	<oryx:magnets>
		<oryx:magnet oryx:cx="60" oryx:cy="60" oryx:default="yes" />
	</oryx:magnets>
	<g>
		<defs>
			<linearGradient id="background" x1="0%" y1="0%" x2="100%" y2="50%">
				<stop offset="5%" stop-color="#CCCCCC" stop-opacity="1"/>
				<stop id="fill_el" offset="100%" stop-color="#777777" stop-opacity="1"/>
			</linearGradient>
		</defs>	
		<polygon
			id="horizontal"
			points="0,60 16,0 16,16, 104,16 104,0 120,60 104,120 104,104 16,104 16,120"
			fill="url(#background) #C5C5CF" 
			stroke="#444444" 
			stroke-width="1"
			oryx:resize="vertical horizontal"/>
		<polygon
			id="vertical" 
			points="60,0 0,16 16,16, 16,104 0,104 60,120 120,104 104,104 104,16 120,16"
			fill="url(#background) #C5C5CF" 
			stroke="#444444" 
			stroke-width="1"
			oryx:resize="vertical horizontal"/>
		<rect
			id="textFrame"
			x="16"
			y="16"
			width="88"
			height="88"
			stroke="none"
			stroke-width="0"
			fill="none"
			oryx:resize="vertical horizontal"/>
		<text 
			font-size="12" 
			id="name" 
			x="60" 
			y="60" 
			oryx:align="middle center"
			oryx:fittoelem="textFrame"
			stroke="black"/>
	</g>
</svg>