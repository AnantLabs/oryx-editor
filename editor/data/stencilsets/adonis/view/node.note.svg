<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:oryx="http://www.b3mn.org/oryx"
xmlns:svg="http://www.w3.org/2000/svg"
   version="1.0">
  <defs></defs>
  <oryx:magnets>
  	<oryx:magnet oryx:cx="0" oryx:cy="20"  />
  	<oryx:magnet oryx:cx="20" oryx:cy="0"  />
  	<oryx:magnet oryx:cx="40" oryx:cy="20" />
  	<oryx:magnet oryx:cx="20" oryx:cy="40"  />
	<oryx:magnet oryx:cx="20" oryx:cy="20" oryx:default="yes" />
  </oryx:magnets>
  <g>
 	<rect 
		id="noteelement" 
		x="0" 
		y="0" 
		width="40" 
		height="40"
		stroke="#000000" 
		fill="#FAFACC" 
		stroke-width="1" 
		oryx:anchor="top bottom left right"
		oryx:resize="vertical horizontal" />
	<text 	
		id="notetext" 
		x="0" 
		y="15" 
		font-size="14" 
		stroke="black"
		oryx:align="middle center"
		oryx:fittoelem="noteelement"></text>

  </g>
</svg>