<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   	xmlns="http://www.w3.org/2000/svg"
   	xmlns:oryx="http://www.b3mn.org/oryx"
   	width="100"
   	height="50"
   	version="1.0">
   	<oryx:magnets>
    	<oryx:magnet oryx:cx="0" oryx:cy="10" oryx:anchors="left" />

    	<oryx:magnet oryx:cx="10" oryx:cy="80" oryx:anchors="bottom" />

    	<oryx:magnet oryx:cx="80" oryx:cy="10" oryx:anchors="right" />

    	<oryx:magnet oryx:cx="10" oryx:cy="80" oryx:anchors="top" />

    	<oryx:magnet oryx:cx="40" oryx:cy="40" oryx:default="yes" />
  	</oryx:magnets>
  	<g
     	oryx:minimumSize="40 20"
     	id="umluc001">
    	<ellipse
    		id="usecase"
       		cx="50"
       		cy="25"
       		rx="48"
       		ry="23"
       		stroke="black"
	   		stroke-width="2"
	   		fill="white"
       		oryx:resize="horizontal vertical"/>
       	<rect
      		id="text_frame"
       		x="20"
       		y="10"
       		width="60"
       		height="30"
       		stroke="none"
	   		stroke-width="0"
	   		fill="none"
       		oryx:resize="horizontal vertical"/>
      	<text 
      		id="text"
      		font-size="12" 
      		x="50" 
      		y="25"
      		stroke="black" 
      		oryx:align="middle center"
      		oryx:fittoelem="text_frame">
      	</text>
  	</g>
</svg>