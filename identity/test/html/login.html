<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>Cardspace Login Test Page</title>
    </head>
    <body>
        <form name="ctl00" id="ctl00" method="post" action="echo">
            <center>
                <input type="submit" name="InfoCardSignin" value="Log in" id="InfoCardSignin" />
            </center>
            <OBJECT type="application/x-informationCard" name="xmlToken">
                <PARAM Name="tokenType" Value="urn:oasis:names:tc:SAML:1.0:assertion">
				<PARAM Name="issuer" Value= "http://schemas.xmlsoap.org/ws/2005/05/identity/issuer/self">
				<PARAM Name="requiredClaims" Value= "http://schemas.xmlsoap.org/ws/2005/05/identity/claims/privatepersonalidentifier http://schemas.xmlsoap.org/ws/2005/05/identity/claims/emailaddress http://schemas.xmlsoap.org/ws/2005/05/identity/claims/givenname http://schemas.xmlsoap.org/ws/2005/05/identity/claims/surname">
            </OBJECT>
        </form>
    </body>
</html>
