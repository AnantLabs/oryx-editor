<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:oryx="http://www.b3mn.org/oryx"
xmlns:svg="http://www.w3.org/2000/svg"
   version="1.0">
  <defs></defs>
  <oryx:magnets>
  	<oryx:magnet oryx:cx="40" oryx:cy="30" oryx:default="yes"/>
  </oryx:magnets>
  <g>
	<polygon 
		id="crossreferemce"
		points="0,0 68,0 80,30 68,60 0,60" 
		fill="#FF4444" 
		stroke="black" 
		stroke-width="1"
		
		oryx:resize="vertical horizontal"/>
	<g>
		<g id="not defined"/>
		
		<g id="incoming">
			<polygon
				points="3,3 17,3, 10,10"
				fill="none"
				stroke-width="1"
				oryx:anchor="top left"/>
		</g>
		<g id="outgoing">
			<polygon
				points="3,10 10,3, 17,10"
				fill="none"
				stroke-width="1"
				oryx:anchor="top left"/>
		</g>
	</g>
	<text 
		font-size="14" 
		id="name" 
		x="40" 
		y="70" 
		oryx:align="top center"
		stroke="black"></text>
  </g>
</svg>