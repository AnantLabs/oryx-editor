<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns:oryx="http://www.b3mn.org/oryx"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   version="1.0">
  <defs></defs>
  <g>
	<rect 
		id="border" 
		oryx:resize="vertical horizontal" 
		x="0" 
		y="0" 
		width="250" 
		height="600" 
		stroke="black" 
		stroke-width="1" 
		fill="none" />
	<rect 
		id="caption"
		oryx:anchors="left top right"
		x="0"
		y="0"
		width="250"
		height="200"
		stroke="black"
		stroke-width="1"
		oryx:resize="horizontal" 
		fill="white"/>
	<text 
		x="125"
		y="100" 
		font-size="14" 
		id="name" 
		oryx:align="middle center" 
		oryx:fittoelem="caption"
		fill="black" 
		stroke="black"/>
	</g>
</svg>