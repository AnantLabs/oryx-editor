<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:oryx="http://www.b3mn.org/oryx"
xmlns:svg="http://www.w3.org/2000/svg"
   version="1.0">
  <defs></defs>
  <oryx:magnets>
	<oryx:magnet oryx:cx="50" oryx:cy="50" oryx:default="yes" />
  </oryx:magnets>
  <g>
 	<rect 
		id="note" 
		x="0" 
		y="0" 
		width="100" 
		height="100"
		stroke="#000000" 
		fill="#FAFACC" 
		stroke-width="1" 
		
		oryx:resize="vertical horizontal" />
	<rect 
		id="textFrame"
		x="5"
		y="5"
		width="90"
		height="90"
		stroke="none"
		fill="none"
		stroke-width="1"
		oryx:resize="vertical horizontal"/>
	<text 	
		id="text" 
		x="5" 
		y="5" 
		font-size="12" 
		stroke="black"
		oryx:align="top left"
		oryx:fittoelem="textFrame"></text>

  </g>
</svg>