	<oryx:magnet oryx:cx="30" oryx:cy="30" oryx:default="yes" />
  </oryx:magnets>
  <g>
	<g id="horizontal">
		<polygon
			points="0,30 6,0 6,8 54,8 54,0 60,30 54,60 54,52 6,52 6,60" 
			fill="#C5C5CF" 
			stroke="black" 
			stroke-width="1"
			oryx:resize="vertical horizontal"/>
		<rect
			id="boundingBox"
			x="6"
			y="8"
			width="48"
			height="44"
			stroke="none"
			stroke-width="0"
			fill="none"
			oryx:resize="vertical horizontal"/>
