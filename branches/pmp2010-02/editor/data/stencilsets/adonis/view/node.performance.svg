	<g id="vertical">
		<polygon
			id="vertical" 
			points="30,0 0,6 8,6 8,56 0,56 30,60 60,56 52,56 52,6 60,6"
			fill="#C5C5CF" 
			stroke="black" 
			stroke-width="1"
			oryx:resize="vertical horizontal"/>
		<rect
			id="boundingBox"
			x="6"
			y="8"
			width="48"
			height="44"
			stroke="none"
			stroke-width="0"
			fill="none"
			oryx:resize="vertical horizontal"/>
	</g>
	<text 
		font-size="14" 
		id="name" 
		x="30" 
		y="30" 
		oryx:align="middle center"
		oryx:fittoelem="boundingBox"
