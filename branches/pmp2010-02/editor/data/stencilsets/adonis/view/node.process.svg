<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:oryx="http://www.b3mn.org/oryx"
   xmlns:svg="http://www.w3.org/2000/svg"
   version="0.1">
  <defs></defs>
  <oryx:magnets>
	<oryx:magnet oryx:cx="40" oryx:cy="30" oryx:default="yes" />
  </oryx:magnets>
  <g>		
	<g id="process">
		<polygon 
			id="internal"
			points="0,0 68,0 80,30 68,60 0,60 12,30" 
			fill="#AAAAFF" 
			stroke="black" 
			stroke-width="1"
			oryx:resize="vertical horizontal" />
		<polygon 
			id="external"
			points="0,0 68,0 80,30 68,60 0,60 12,30" 
			fill="white" 
			stroke="black" 
			stroke-dasharray="4,4"
			stroke-width="1"
			oryx:resize="vertical horizontal" />	
	</g>
	<g id="centerText">
		<text
			x="40" 
			y="30" 
			font-size="14" 
			id="name" 
			oryx:align="middle center"
			oryx:fittoelem="boundingBox"
			stroke="black"/>
	</g>
	<text
		x="60"
		y="56"
		font-size="14"
		id="order"
		oryx:align="bottom right"
		oryx:fittoelem="boundingBox"
		oryx:stroke="white"/>
	<text
		x="40"
		y="62"
		font-size="10"
		id="reference"
		oryx:align="top center"
		oryx:stroke="black"/>
  </g>
</svg>