<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:oryx="http://www.b3mn.org/oryx"
   xmlns:svg="http://www.w3.org/2000/svg"
   version="0.1">
  <defs></defs>
  <oryx:magnets>
	<oryx:magnet oryx:cx="50" oryx:cy="25" oryx:default="yes" />
  </oryx:magnets>
  <g>		
	<g>
		<g id="internal">
			<defs>
			<linearGradient id="background" x1="0%" y1="0%" x2="100%" y2="50%">
				<stop offset="5%" stop-color="#aaaaff" stop-opacity="1"/>
				<stop id="fill_el" offset="100%" stop-color="#4444ff" stop-opacity="1"/>
			</linearGradient>
			</defs>	
			<polygon 
				id="internal"
				points="0,0 84,0 100,25 84,50 0,50 16,25" 
				fill="url(#background) #AAAAFF" 
				stroke="#4444ff" 
				stroke-width="2"
				oryx:resize="vertical horizontal" />
		</g>
		<polygon 
			id="external"
			points="0,0 84,0 100,25 84,50 0,50 16,25" 
			fill="white" 
			stroke="4444ff" 
			stroke-dasharray="4,4"
			stroke-width="2"
			oryx:resize="vertical horizontal" />	
	</g>
	<text
		x="50" 
		y="52" 
		font-size="12" 
		id="name" 
		oryx:align="top center"
		stroke="black"/>
	<text
		x="80"
		y="46"
		font-size="10"
		id="order"
		oryx:align="bottom right"
		oryx:stroke="white"
		fill="white"/>
	<text
		x="50"
		y="68"
		font-size="10"
		id="reference"
		oryx:align="top center"
		oryx:stroke="black"/>
  </g>
</svg>