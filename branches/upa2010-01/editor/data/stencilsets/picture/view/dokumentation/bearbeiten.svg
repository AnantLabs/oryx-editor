<?xml version="1.0" encoding="utf-8" standalone="no" ?>
<svg 
	version="1.0" 
	
 	xmlns="http://www.w3.org/2000/svg" 
	xmlns:xlink="http://www.w3.org/1999/xlink" 
	xmlns:oryx="http://www.b3mn.org/oryx"
	 
	width="220px" 
	height="165px">

	<defs></defs>
 
  <g>
    <defs>
		  <radialGradient id="background" cx="10%" cy="10%" r="100%" fx="10%" fy="10%">
			  <stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
			  <stop id="fill_el" offset="100%" stop-color="#ffffff" stop-opacity="1"/>
		  </radialGradient>
	  </defs>
    
 	  <rect id="main_frame" x="0" y="0" width="200" height="150" rx="0" ry="0" stroke="black" stroke-width="1" fill="url(#background)" />
    <rect id="text_frame_description" x="50" y="75" width="150" height="75" rx="0" ry="0" stroke="black" stroke-width="1" fill="none" />
    <rect id="text_frame_title" x="0" y="0" width="50" height="150" rx="0" ry="0" stroke="none" stroke-width="3" fill="black" />
	
 		<text 
			font-size="12" 
			id="text_name_title"
			x="40" 
			y="140" 
			stroke="white"
			fill="white"
			oryx:align="bottom left"
			oryx:fittoelem="text_frame_title"
			oryx:rotate="270">
		</text>

		<text 
			font-size="12" 
			id="text_name_description" 
			x="120" 
			y="125" 
			oryx:align="middle center"
			oryx:fittoelem="text_frame_description"
			stroke="black">
		</text>
		
  </g>  
  
</svg>
