<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
	xmlns="http://www.w3.org/2000/svg"
	xmlns:oryx="http://www.b3mn.org/oryx"
	version="1.0" >
	<g
     	oryx:minimumSize="80 60"
     	id="actor">
    	<rect
    		id="border"
	   		x="0"
	   		y="0"
       		width="80"
       		height="80"
       		stroke="black"
	   		stroke-width="2"
	   		fill="white"
       		oryx:resize="horizontal vertical" />
      	<text 
      		id="text" 
      		font-size="12" 
      		x="40" 
      		y="40"
      		stroke="black"
      		oryx:anchors="top" 
      		oryx:align="middle center"
      		oryx:fittoelem="border">
      	</text>
  	</g>
</svg>