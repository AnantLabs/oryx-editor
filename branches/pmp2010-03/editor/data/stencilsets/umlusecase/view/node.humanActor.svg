<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
	xmlns="http://www.w3.org/2000/svg"
	xmlns:oryx="http://www.b3mn.org/oryx"
	version="1.0">
	<oryx:magnets>
    	<oryx:magnet oryx:cx="0" oryx:cy="30" oryx:anchors="left" />
    	<oryx:magnet oryx:cx="20" oryx:cy="80" oryx:anchors="bottom" />
    	<oryx:magnet oryx:cx="40" oryx:cy="30" oryx:anchors="right" />
    	<oryx:magnet oryx:cx="20" oryx:cy="0" oryx:anchors="top" />
    	<oryx:magnet oryx:cx="20" oryx:cy="30" oryx:default="yes" />
  	</oryx:magnets>
	<g
		oryx:minimumSize="20 40"
		id="humanActor">
		
		<rect
			id="background"
			x="0"
			y="0"
			width="40"
			height="80"
			stroke="none"
			fill="white"
			oryx:anchors="top bottom left right"
			oryx:resize="horizontal vertical" />
			
		<circle
			id="head"
			cx = "20"
			cy = "10"
			r = "10"
			fill="none"
			stroke="black"
			stroke-width="2"
			oryx:anchors="top bottom left right"
			oryx:resize="horizontal vertical"/>
	
		<line
			id="body"
			x1="20" 
			y1="20" 
			x2="20" 
			y2="50"
			stroke="black"
			stroke-width="2"
			stroke-linecap="round"
			oryx:resize="horizontal vertical"/>
		
		<line 
			id="arms"
			x1="0" 
			y1="30" 
			x2="40" 
			y2="30"
			stroke="black"
			stroke-width="2"
			stroke-linecap="round"
			oryx:resize="horizontal vertical"/>
		
		<line 
			id="rightleg"
			x1="20" 
			y1="50" 
			x2="40" 
			y2="80"
			stroke="black"
			stroke-width="2"
			stroke-linecap="round"
			oryx:resize="horizontal vertical"/>
		
		<line 
			id="leftleg"
			x1="0" 
			y1="80" 
			x2="20" 
			y2="50"
			stroke="black"
			stroke-width="2"
			stroke-linecap="round"
			oryx:resize="horizontal vertical"/>
		
		<text
			id="text" 
			font-size="12" 
			x="20" 
			y="94" 
			oryx:align="top center" 
			stroke="black">
		</text>
	</g>
</svg>
